<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>N-Search</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/search-n.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
  </head>

  <body>
    <div class="tab">
      <a class="active">General</a>
      <a>Images</a>
      <a>PDF</a>
      <a>Videos</a>
    </div>

    <div id="header">
      <form id="searchForm">
        <div class="wrapper">
          <div style="text-align: center;">Hello, <b id="whoami">guest</b>!</div>
          <div id="macaddress" style="display: none;">MAC Address will be displayed here</div>
          <div class="label flex-container">
            <div class="logo-n cinzel-decorative-bold">N-Search</div>
          </div>

          <div class="searchBar flex-container">
            <input id="searchQuery" type="text" name="query" placeholder="" value="" />
            <button id="searchButton" type="submit" value="Search" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
            </button>
          </div>

          <div id="popularWords" style="text-align: center;"></div>
        </div>
      </form>
    </div>
    <div id="subheader" class="flex-container"></div>
    <div id="result"></div>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/fess.js"></script>
    <script type="text/javascript" src="js/fess-suggestion.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
  </body>

</html>
