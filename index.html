<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>N-Search</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/search-n.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="icon" href="niwicon.png">
  </head>

  <body>
    <div id="header">
      <form id="searchForm">
        <div class="wrapper">
          <div style="text-align: center;">Hello, <b id="whoami">guest</b>!</div>
          <div id="macaddress" style="display: none;">MAC Address will be displayed here</div>
          <div class="label flex-container">
            <div class="logo-n cinzel-decorative-bold">N-Search</div>
          </div>

          <div class="searchBar flex-container">
            <input id="searchQuery" type="text" name="query" placeholder="" value="" />
            <button id="searchButton" type="submit" value="Search" name="searchQuerySubmit">
              <img class="icon" style="width: 20px;" src="internal/icon/search-solid.svg" />
            </button>
          </div>
          <br>
          <div class="flex-container">
            <input type="radio" name="mimetype" value="all" checked>All
            <input type="radio" name="mimetype" value="images">Images
            <input type="radio" name="mimetype" value="pdf">PDF
            <input type="radio" name="mimetype" value="videos">Videos
            <input type="radio" name="mimetype" value="filetype">Other: <input id="filetype" class="input-text" type="text" name="filetype" placeholder="filetype" value=""/>
          </div>
          <br>
          <div id="popularWords" style="text-align: center;"></div>
        </div>
      </form>
    </div>
    <div id="subheader" class="flex-container"></div>
    <div id="result"></div>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/fess.js"></script>
    <script type="text/javascript" src="js/fess-suggestion.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
  </body>

</html>
