<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>N-Search</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/search-n.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="icon" href="icon.ico">
  </head>

  <body>
    <div id="header">
      <!-- Language Selector -->
      <div style="text-align: right;">
        <select id="language-selector">
          <option value="jp" selected>ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
          <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        </select>
      </div>
      <form id="searchForm">
        <div class="wrapper">
          <div style="text-align: center;"><span data-localize="hello">Hello</span>, <b id="whoami">guest</b>!</div>
          <div id="macaddress" style="display: none;"></div>
          <div class="logo-container">
            <div class="logo-n cinzel-decorative-bold">N-Search</div>
            <div class="version-text">v<span id="appVersion"></span></div>
          </div>

          <div class="searchBar flex-container">
            <input id="searchQuery" type="text" name="query" placeholder="" value="" required />
            <button id="searchButton" type="submit" value="Search" name="searchQuerySubmit">
              <img class="icon" style="width: 20px;" src="internal/icon/search-solid.svg" />
            </button>
          </div>
          <br>
          <div class="flex-container">
            <input type="radio" name="mimetype" value="all" checked><span data-localize="all">All</span>
            <input type="radio" name="mimetype" value="images"><span data-localize="images">Images</span>
            <input type="radio" name="mimetype" value="pdf"><span data-localize="pdf">PDF</span>
            <input type="radio" name="mimetype" value="videos"><span data-localize="videos">Videos</span>
            <input type="radio" name="mimetype" value="filetype"><span data-localize="other">Other</span>
            <input id="filetype" class="input-text" type="text" name="filetype" placeholder="filetype" value="" />
          </div>
          <br>
          <div id="popularWords" style="text-align: center;"></div>
        </div>
      </form>
    </div>
    <div id="subheader" class="flex-container"></div>
    <div id="result"></div>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="js/fess.js"></script>
    <script type="text/javascript" src="js/fess-suggestion.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
  </body>

</html>
